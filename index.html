<script type="text/javascript">
  var playBtn = document.getElementById('play');
  var BGM = {
    audio: null,
    file: "audio/bgm.mp3",
    toggle: function () {
      if (!this.audio) {
        this.audio = new Audio(this.file);
      }

      if (this.audio.paused) {
        this.audio.play();
        // playBtn.innerHTML = '&#x1f47b; &#x1f47b; &#x1f47b;';
      } else {
        this.audio.pause();
        // playBtn.innerHTML = '???';
      }
    }
  };
  playBtn.onclick = function (ev) {
    BGM.toggle();
  };
</script>
